<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> <!-- Использование Inline css -->
    <!-- Использование Embedded css -->
    <style> 
        h1,h4{
            margin: 0px;
        }
    </style>
    <!-- Использование Embedded css -->
</head>
<body>
    <!-- Шапка -->
    <div class="hatBackground">
        <div class="container">
            <div class="header">
                <div class="logo">

                    <h4>AMusic</h4>
                </div>
                <div class="navbar">
                    <div class="navbarText"><a href="#AboutUs">About Us</a></div>
                    <div class="navbarText"><a href="#Music">Music</a></div>
                    <div class="navbarText"><a href="#AboutUs">Contacts</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Шапка -->

    <!-- Баннер -->
    <div class="bannerBackground">
        <div class="container">
            <div class="banner">
                <div class="bannerText">Sounds Good!</div>
            </div>
        </div>
    </div>
    <!-- Баннер -->

    <!-- Музыка -->
    <div class="musicBackground">
        <div class="container">
            
            <div class="cardsTitle" id="Music"><h4 style="font-size: 40px;">Best Artists</h4></div> <!-- Использование inline css -->
            <hr>
            <div class="cardContainer">
                
                <div class="card">
                    <div class="cardTitle">GUF</div>
                    <div class="cardInfoBorder">
                        <div class="cardImage"><img src="https://cdn51.zvuk.com/pic?type=artist&id=1279270&ext=jpg&size=1920x1920" alt=""></div>
                        <button>Listen</button>
                    </div>
                </div>
                <div class="card">
                    <div class="cardTitle">SLIMUS</div>
                    <div class="cardInfoBorder">
                        <div class="cardImage"><img src="https://yt3.googleusercontent.com/HRnnk-TUoTLhYQgsNO7V5PPwsbemXmcKK9SpG5pM94Q6L5_KR5vdsolxpbIC3sYUsujQcT80=s900-c-k-c0x00ffffff-no-rj" alt=""></div>
                        <button>Listen</button>
                    </div>
                </div>
                <div class="card">
                    <div class="cardTitle">Oxxymiron</div>
                    <div class="cardInfoBorder">
                        <div class="cardImage"><img src="https://stcdn.business-online.ru/articles/fa/1670835938_1670406177_20171016_gaf_rr16_008.jpg" alt=""></div>
                        <button>Listen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Музыка -->

    <!-- info -->
    <div class="contactsAboutUsBackground">
        <div class="container contactsAboutUsContainer">
            <div class="aboutUs">
                <div class="aboutUsTitle">
                    <h4 id="AboutUs">About Us</h4>
                </div>
                <div class="aboutUsText">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</div>
            </div>
            <div class="contactUs">
                <h4>Contact Us</h4>
                <div><input type="text" placeholder="Имя"></div>
                <div><input type="text" placeholder="Почта"></div>
                <div><button>Отправить</button></div>
            </div>
        </div>
    </div>
    <!-- info -->

    <!-- Footer -->
    <div class="footerBackground">
        <div class="container footerContainer">
            <div class="leftBlock">Copy Right</div>
            <div class="rightBlock">
                <div>Contacts</div>
                <div>+7 777 777 77 77</div>
            </div>
        </div>
    </div>
    <!-- Footer -->
</body>
</html>
